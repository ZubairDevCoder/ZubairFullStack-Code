<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image & Lists & Table in Html</title>
  </head>
  <body>
    <h1>Image & Lists & Table in Html</h1>
    <h2>Image</h2>
    <!-- Image -->
    <img src="/Apple.webp" width="200" />
    <!-- Lists -->
    <!-- ordered lists -->
    <h3>Ordered Lists</h3>
    <ol>
      <li>Name</li>
      <li>Skills</li>
      <li>Age</li>
      <li>Level</li>
    </ol>
    <h3>Unordered Lists</h3>
    <!-- Unordered Lists -->
    <ul>
      <li>Zubair</li>
      <li>Fronted developer</li>
      <li>18</li>
      <li>Intermedate</li>
    </ul>
    <!-- Table -->
    <h2>Table</h2>
    <table border="2">
      <tr>
        <thead>
          <td>Name</td>
          <td>Skills</td>
          <td>Level</td>
          <td>Study</td>
        </thead>
      </tr>
      <tbody>
        <tr>
          <td>Zubair</td>
          <td>Full Stack Lite Developer</td>
          <td>Experts</td>
          <td>Inter</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
