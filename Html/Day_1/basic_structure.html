<!DOCTYPE html>
<!-- Yeh line browser ko batati hai ke yeh HTML5 document hai -->

<html lang="en">
<!-- HTML ka root (main) tag hai, lang="en" ka matlab language English hai -->

<head>

    <!-- Head section website ki settings aur information ke liye hota hai -->

    <meta charset="UTF-8">
    <!-- UTF-8 character set use hota hai taa keh Urdu, English aur special characters sahi show hon -->

    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Yeh website ko mobile aur responsive banata hai -->

    <title>Basic Structure of an HTML Website | Sigma Web Development Course - </title>
    <!-- Title browser ke tab par show hota hai -->
</head>

<body>
    <!-- Body ke andar website ka visible content hota hai -->

    <h1>Basic Structure in Html</h1>
    <!-- h1 heading hoti hai, sab se badi heading -->
</body>

</html>
<!-- HTML document yahan end hota hai -->
